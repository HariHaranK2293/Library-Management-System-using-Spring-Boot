<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library System</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                overflow: hidden;
            }
            header {
                background: #333;
                color: #fff;
                padding-top: 30px;
                min-height: 70px;
                border-bottom: #77aaff 3px solid;
            }
            header a {
                color: #fff;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 16px;
            }
            header ul {
                padding: 0;
                list-style: none;
            }
            header li {
                display: inline;
                padding: 0 20px 0 20px;
            }
            .main {
                padding: 20px;
                background: #fff;
                margin-top: 20px;
            }
            .form-control {
                margin: 10px 0;
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background: #333;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            .btn:hover {
                background: #555;
            }
            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th, td {
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Library System</h1>
            </div>
        </header>
        <div class="container">
            <div class="main">
                <h2>Add a New Book</h2>
                <form id="bookForm">
                    <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                    <input type="text" id="author" class="form-control" placeholder="Author" required>
                    <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                    <button type="submit" class="btn">Add Book</button>
                </form>
                <h2>Book List</h2>
                <table id="bookList">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Book entries will go here -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            document.getElementById('bookForm').addEventListener('submit', addBook);
    
            function addBook(e) {
                e.preventDefault();
    
                // Get form values
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const isbn = document.getElementById('isbn').value;
    
                // Create a new row
                const row = document.createElement('tr');
    
                // Insert columns
                row.innerHTML = `
                    <td>${title}</td>
                    <td>${author}</td>
                    <td>${isbn}</td>
                    <td><button class="btn btn-delete">Delete</button></td>
                `;
    
                // Append row to the table
                document.querySelector('#bookList tbody').appendChild(row);
    
                // Clear form
                document.getElementById('bookForm').reset();
            }
    
            document.querySelector('#bookList tbody').addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-delete')) {
                    e.target.parentElement.parentElement.remove();
                }
            });
        </script>
    </body>
    </html>
